<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Map and Event Tabs</title>
</head>
<style>
    #map-content div::-webkit-scrollbar {
        display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
    }
</style>
<body>

    <div class="top-bar" style="z-index: 10;">
        <div class="heart-icon"></div>
        <div class="heart-bar"><div class="heart-bar-text">4/5</div></div>
        <div class="energy-point-icon"></div>
        <div class="energy-point-bar"><div class="energy-point-bar-text">470,920</div></div>
        <div class="profile-picture"></div>
        <div class="school-bar"></div>
        <div class="school-icon"></div>
        <div class="energy-ranking">Diamond II</div>
        <div class="energy-tier-icon"></div>
    </div>

    
    <div class="content active" id="event-content" style="background-image: url(./images/event-background.png); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 10px; height: 100%; width: 100%;">
            <div class="event-tab" style="transform: translateY(-10px);">
                <div class="event-daily-quiz"></div>
                <div class="event-tab-textbox">
                    <p>Daily Quiz</p>
                </div>
                <button class="event-tab-playbox" onclick="window.location.href='./quiz.html';">Solve</button>
            </div>
            <div class="event-tab" style="transform: translateY(-10px);">
                <div class="event-weekly-race"></div>
                <div class="event-tab-textbox">
                    <p>Weekly Race</p>
                </div>
                <button class="event-tab-playbox">Check</button>
            </div>
            <div class="event-tab" style="transform: translateY(-110px);">
                <div class="event-monthly-energy-tier"></div>
                <div class="event-tab-textbox">
                    <p>Monthly Tier</p>
                </div>
                <button class="event-tab-playbox">Check</button>
            </div>
            <div class="event-tab" style="transform: translateY(-110px);">
                <div class="event-nzas-shop"></div>
                <div class="event-tab-textbox">
                    <p>NZ@S Shop</p>
                </div>
                <button class="event-tab-playbox" onclick="window.location.href='./shop.html';">Shop</button>
            </div>
            
            
        </div>
    </div>
    

    <div class="tabs" style="z-index: 10;">
        <button class="tab" id="map-tab" onclick="window.location.href='./map.html';">
            <div class="maps"></div>
            <div class="tab-text">MAP</div>
        </button>
        <button class="tab active" id="event-tab">
            <div class="event"></div>
            <div class="tab-text">EVENT</div>
        </button>
    </div>

    <!--  -->

    <div id="weekly-race-popup-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height:100%; background: rgba(0, 0, 0, 0.4); display: none; z-index: 1;">
        <button id="weekly-race-close-popup" style="position: absolute; top: 210px; left: 30px; width: 50px; height: 50px; border-radius: 50%; background-color: rgb(85, 16, 16); color: white; font-size: 30px; border: none; cursor: pointer; z-index: 20; font-weight: bolder;">X</button>
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <img src="./images/event-weekly_race_interface.png" alt="Weekly Race" style="width: 400px; height: auto; border-radius: 10px;">
        </div>
    </div>

    <div id="monthly-tier-popup-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height:100%; background: rgba(0, 0, 0, 0.4); display: none; z-index: 1;">
        <button id="monthly-tier-close-popup" style="position: absolute; top: 210px; left: 30px; width: 50px; height: 50px; border-radius: 50%; background-color: rgb(85, 16, 16); color: white; font-size: 30px; border: none; cursor: pointer; z-index: 20; font-weight: bolder;">X</button>
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <img src="./images/event-monthly_tier_interface.png" alt="Weekly Race" style="width: 400px; height: auto; border-radius: 10px;">
        </div>
    </div>

    <script>
        

        const weeklyRace_closePopupButton = document.getElementById('weekly-race-close-popup');
        const monthlyTier_closePopupButton = document.getElementById('monthly-tier-close-popup');
        const weeklyRaceButton = document.querySelector('.event-tab:nth-of-type(2) .event-tab-playbox');
        const weeklyRace_popupOverlay = document.getElementById('weekly-race-popup-overlay');
        const monthlyTierButton = document.querySelector('.event-tab:nth-of-type(3) .event-tab-playbox');
        const monthlyTier_popupOverlay = document.getElementById('monthly-tier-popup-overlay');
        

        weeklyRaceButton.addEventListener('click', () => {
            weeklyRace_popupOverlay.style.display = 'block';
        });

        

        weeklyRace_closePopupButton.addEventListener('click', () => {
            weeklyRace_popupOverlay.style.display = 'none';
            

        });

        monthlyTier_closePopupButton.addEventListener('click', () => {
            monthlyTier_popupOverlay.style.display = 'none';

        });
        

        monthlyTierButton.addEventListener('click', () => {
            monthlyTier_popupOverlay.style.display = 'block';
        });
</script>
</body>
</html>
